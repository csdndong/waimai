	<div class="form-group">

			<label class="radio-inline"><input type="radio" name="showdiscount" value="0" class="diy-bind" data-bind-child="params" data-bind="showdiscount" data-bind-init="true" <(if params.showdiscount=='0' || !params.showdiscount)>checked="checked"<(/if)> > 不显示</label>

	</div>
	<(if params.storedata=='0')>

		<div class="inner" id="form-items">

			<div class="item" data-id="<(itemid)>">
				<span class="btn-del" title="删除"></span>
				<div class="item-body">
					<div class="item-image">
						<img src="<(tomedia child.logo)>" id="pimg-<(itemid)>">

						<input type="hidden" class="diy-bind" data-bind-parent="data" data-bind-child="<(itemid)>" data-bind="logo"  id="cimg-<(itemid)>" value="<(child.logo)>" />

							<span class="input-group-addon">名称</span>
							<input class="form-control input-sm" value="<(child.title||'未设置')>" readonly="readonly" />

						<div class="input-group">
							<span class="input-group-addon">评分</span>
							<input class="form-control input-sm" value="<(child.score)>" readonly="readonly" />
						</div>
					</div>
				</div>
			</div>
			<(/each)>
		</div>
		<div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
	</div>
	<(else if params.storedata == 2)>
	<div class="form-group">
		<div class="col-sm-2 control-label">选择分类</div>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" id="title-123" class="diy-bind form-control" data-bind-child="params" data-bind="categoryname" data-bind-init="true" value="<(params.categoryname)>" disabled>
				<span class="input-group-btn">
						<button class="btn btn-default js-selectCategory" data-id-input="#id-123" data-title-input="#title-123">选择分类</button>
						<input id="id-123" class="diy-bind" data-bind-child="params" data-bind="categoryid" data-bind-init="true" value="<(params.categoryid)>" type="hidden"/>
					</span>
			</div>
		</div>
	</div>
	<(else if params.storedata == 3)>
	<div class="form-group">
		<div class="col-sm-2 control-label">选择活动类型</div>
		<div class="col-sm-10">
			<(each params.storeactivity as activity)>
			<div class="col-sm-4" style="padding-left: 0">
				<label class="radio-inline"><input type="radio" name="activitytype" value="<(activity.key)>" class="diy-bind" data-bind-child="params" data-bind="activitytype" id="activitytype-<(activity.key)>" <(if params.activitytype==activity.key)>checked<(/if)>><(activity.title)></labe>
			</div>
			<(/each)>
		</div>
	</div>
	<(/if)>
	<(if params.storedata > 0)>
	<div class="form-group">
		<div class="col-sm-2 control-label">显示数量</div>
		<div class="col-sm-10">
			<div class="form-group margin-t-5">
				<div class="slider col-sm-8" data-value="<(params.storenum)>" data-min="1" data-max="100"></div>
				<div class="col-sm-4 control-labe count"><span><(params.storenum)></span>个</div>
				<input class="diy-bind input" data-bind-child="params" data-bind="storenum" value="<(params.storenum)>" type="hidden" />
			</div>
		</div>
	</div>
	<(/if)>
</script>

		<div class="form-group">

					<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ff2d4b').trigger('propertychange')">重置</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">配送方背景颜色</div>

				<div class="input-group">
					<input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="deliveryTitleBgcolor" value="<(style.deliveryTitleBgcolor)>" type="color" />
					<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ff2d4b').trigger('propertychange')">重置</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">配送方字体颜色</div>
			<div class="col-sm-4">
				<div class="input-group">
					<input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="deliveryTitleColor" value="<(style.deliveryTitleColor)>" type="color" />
					<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#fff').trigger('propertychange')">重置</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">商户优惠活动</div>
			<div class="col-sm-10">
				<label class="radio-inline"><input type="radio" name="showdiscount" value="0" class="diy-bind" data-bind-child="params" data-bind="showdiscount" data-bind-init="true" <(if params.showdiscount=='0' || !params.showdiscount)>checked="checked"<(/if)> > 不显示</label>
				<label class="radio-inline"><input type="radio" name="showdiscount" value="1" class="diy-bind" data-bind-child="params" data-bind="showdiscount" data-bind-init="true" <(if params.showdiscount=='1')>checked="checked"<(/if)>> 显示</label>
			</div>
		</div>
		<(if params.showdiscount == '1')>
		<div class="form-group">
			<div class="col-sm-2 control-label">优惠活动样式</div>
			<div class="col-sm-10">
				<label class="radio-inline"><input type="radio" name="discountstyle" value="1" class="diy-bind" data-bind-child="params" data-bind="discountstyle" data-bind-init="true" <(if params.discountstyle=='1' || !params.discountstyle)>checked="checked"<(/if)> > 普通样式</label>
				<label class="radio-inline"><input type="radio" name="discountstyle" value="2" class="diy-bind" data-bind-child="params" data-bind="discountstyle" data-bind-init="true" <(if params.discountstyle=='2')>checked="checked"<(/if)>> 标签样式</label>

			<div class="col-sm-2 control-label">商户热销商品</div>

				<label class="radio-inline"><input type="radio" name="showhotgoods" value="0" class="diy-bind" data-bind="showhotgoods" data-bind-child="params" data-bind-init="true" <(if params.showhotgoods=='0' || !params.showhotgoods)>checked="checked"<(/if)> > 不显示</label>
				<label class="radio-inline"><input type="radio" name="showhotgoods" value="1" class="diy-bind" data-bind="showhotgoods" data-bind-child="params" data-bind-init="true" <(if params.showhotgoods=='1')>checked="checked"<(/if)>> 显示</label>
				<span class="help-block">系统默认会根据门店设置的热销商品调用3个进行显示</span>

	<div class="line"></div>
	<div class="list-item">
		<div class="form-items" data-min="1">

				<(each data as item index)>
				<div class="item" data-id="<(index)>">
					<span class="btn-del del-meal" title="删除"></span>
					<div class="form-items" data-min="1" data-parentid="<(index)>">
						<div class="inner">
							<div class="form-group">
								<div class="col-sm-2 control-label">选项卡文字</div>
								<div class="col-sm-10">
									<input class="form-control input-sm diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="TabsTitle" value="<(item.TabsTitle)>" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 control-label">图片标题</div>
								<div class="col-sm-10">
									<div class="input-group">
										<input class="form-control input-sm diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="imgTitle" value="<(item.imgTitle)>" id="tomedia-<(index)>" />
										<span data-input="#tomedia-<(index)>" data-element="#iconimg-<(index)>" class="input-group-addon btn btn-default js-selectImg">选择图片</span>
									</div>
									<div class="input-group " style="margin-top:.5em;">
										<img src="<(tomedia item.imgTitle)>" onerror="this.src='../addons/we7_wmall/static/img/nopic.jpg';" class="img-responsive img-thumbnail" width="150" id="iconimg-<(index)>">
										<span class="close" style="position:absolute; top: -10px; right: -14px;" title="移除图片" onclick="$('#tomedia').val('').trigger('change');$(this).prev().attr('src', '')">×</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 control-label">选择商户</div>
								<div class="col-sm-10">
									<label class="radio-inline"><input type="radio" value="0" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="storedata" data-bind-init="true" <(if item.storedata=='0')>checked="checked"<(/if)> > 手动选择</label>
									<label class="radio-inline"><input type="radio" value="1" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="storedata" data-bind-init="true" <(if item.storedata=='1')>checked="checked"<(/if)> > 调用推荐门店数据</label>
									<label class="radio-inline"><input type="radio" value="2" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="storedata" data-bind-init="true" <(if item.storedata=='2')>checked="checked"<(/if)> > 调用门店分类数据</labe>
								</div>
								<div class="col-sm-10">
									<label class="radio-inline"><input type="radio" value="3" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="storedata" data-bind-init="true" <(if item.storedata=='3')>checked="checked"<(/if)> >调用门店活动数据</labe>
								</div>
							</div>
							<(if item.storedata=='0')>
								<(each item.stores as child itemid )>
								<div class="item" data-id="<(itemid)>" data-parentid="<(index)>">
									<span class="btn-del" title="删除"></span>
									<div class="item-body">
										<div class="item-image">
											<img src="<(tomedia child.logo)>" id="pimg-<(itemid)>">
											<div class="text js-selectStore" data-input="#pimg-<(index)>" data-element="#cimg-<(index)>" data-callback="callbackStore">选择商户</div>
											<input type="hidden" class="diy-bind" data-bind-parent="data" data-bind-child="<(itemid)>" data-bind="logo"  id="cimg-<(itemid)>" value="<(child.logo)>" />
										</div>
										<div class="item-form">
											<div class="input-group">
												<span class="input-group-addon">名称</span>
												<input class="form-control input-sm" value="<(child.title||'未设置')>" readonly="readonly" />
											</div>
											<div class="input-group">
												<span class="input-group-addon">评分</span>
												<input class="form-control input-sm" value="<(child.score)>" readonly="readonly" />
											</div>
										</div>
									</div>
								</div>
								<(/each)>
							<(else if item.storedata == 2)>
							<div class="form-group">
								<div class="col-sm-2 control-label">选择分类</div>
								<div class="col-sm-10">
									<div class="input-group">
										<input type="text" id="title-<(index)>" class="diy-bind form-control" data-bind-child="<(index)>" data-bind-parent="data" data-bind="categoryname" data-bind-init="true" value="<(item.categoryname)>" disabled>
										<span class="input-group-btn">
											<button class="btn btn-default js-selectCategory" data-id-input="#id-<(index)>" data-title-input="#title-<(index)>">选择分类</button>
											<input id="id-<(index)>" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data" data-bind="categoryid" data-bind-init="true" value="<(item.categoryid)>" type="hidden"/>
										</span>
									</div>
								</div>
							</div>
							<(else if item.storedata == 3)>
							<div class="form-group">
								<div class="col-sm-2 control-label">选择活动类型</div>
								<div class="col-sm-10">
									<(each params.storeactivity as activity)>
									<div class="col-sm-4" style="padding-left: 0">
										<label class="radio-inline"><input type="radio" name="<(index)>" value="<(activity.key)>" class="diy-bind" data-bind-child="<(index)>" data-bind-parent="data"  data-bind="activitytype" id="activitytype-<(activity.key)>" <(if item.activitytype==activity.key)>checked<(/if)>><(activity.title)></labe>
									</div>
									<(/each)>
								</div>
							</div>
							<(/if)>
							<(if item.storedata > 0)>
							<div class="form-group">
								<div class="col-sm-2 control-label">显示数量</div>
								<div class="col-sm-10">
									<div class="form-group margin-t-5">
										<div class="slider col-sm-8" data-value="<(item.storenum)>" data-min="1" data-max="50"></div>
										<div class="col-sm-4 control-labe count"><span><(item.storenum)></span>个</div>
										<input class="diy-bind input" data-bind-child="<(index)>" data-bind-parent="data" data-bind="storenum" value="<(item.storenum)>" type="hidden" />
									</div>
								</div>
							</div>
							<(/if)>
						</div>
						<(if item.storedata=='0')>
							<div class="btn btn-w-m btn-block btn-default btn-outline addStoreItem"><i class="fa fa-plus"></i> 添加一个商户</div>
						<(/if)>
					</div>
				</div>
				<(/each)>
			</div>
			<div class="btn btn-default btn-block" id="addChild"><i class="icon icon-plus"></i>添加一个选项卡</div>
		</div>
	</div>
</script>

							<input class="form-control input-sm diy-bind color " data-bind-parent="data" data-bind-child="<(itemid)>" data-bind="color" value="<(child.color)>" type="color" style="width: 40%" />

<!--show-->
<script type="text/html" id="tpl-show-waimai_stores">
	<style type="text/css">
		.diy-waimai-store-box .waimai-store-item .content-right .item-star-box .stars-bg{color: <(style.scorecolor)>}
	</style>
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-waimai-store-box" style="background-color: <(style.background)>; padding-left: <(style.paddingleft)>px; padding-right: <(style.paddingleft)>px; padding-top: <(style.paddingtop)>px; padding-bottom: <(style.paddingtop)>px;">
			<div class="waimai-store-item-list">
				<(each data as item)>
				<div class="waimai-store-item border-1px-b">
					<div class="mian-content-box">
						<div class="content-left border-1px">
							<a href="">
								<img src="<(tomedia item.logo)>" alt="">
							</a>
						</div>
						<div class="content-right">
							<a href="">
								<div class="item-name-wrap">
									<div class="item-name" style="color: <(style.titlecolor)>;"><(item.title)></div>
								</div>
								<div class="item-score-sale">
									<div class="item-star-box">
										<div class="stars">
											<i class='icon icon-favor_light'></i><i class='icon icon-favor_light'></i><i class='icon icon-favor_light'></i><i class='icon icon-favor_light'></i><i class='icon icon-favor_light'></i>
										</div>
										<div class="stars-bg" style="width: <(item.score_cn)>%; color: <(style.scorecolor)>">
											<i class='icon icon-favor_fill_light'></i><i class='icon icon-favor_fill_light'></i><i class='icon icon-favor_fill_light'></i><i class='icon icon-favor_fill_light'></i><i class='icon icon-favor_fill_light'></i>
										</div>
									</div>
									<div class="item-sale">已售<(item.sailed)>单</div>
									<div class="time-distance">
										<div class="avg_delivery_time"><(item.delivery_time)>分钟</div>
										<!--
											<span class='line'>|</span>
											<div class="item-distance">914m</div>
										-->
									</div>

								</div>
								<div class="item-min-delivery">
									<span>起送价￥<(item.send_price)></span>
									<span class='line'>|</span>
									<span>配送费￥<(item.delivery_price)></span>
									<div style="background-color: <(style.deliverytitlebgcolor)>; color: <(style.deliverytitlecolor)>;">平台专送</div>
								</div>
							</a>
							<(if params.showdiscount == 1 && item.activity && item.activity.num)>
							<(if params.discountstyle == 1)>
							<div class="discount-box">
								<i class="icon icon-unfold"></i>
								<(each item.activity.items as activity)>
								<div class="single-line">
									<img class="discount-icon" src="{WE7_WMALL_TPL_URL}static/img/icon-<(activity.type)>.png" alt="">
									<span><(activity.title)></span>
								</div>
								<(/each)>
							</div>
							<(else if params.discountstyle == 2)>
							<div class="discount-box">
								<i class="icon icon-unfold"></i>
								<div class="labelstyle">
								<(each item.activity.items as activity)>
									<span class="tips tips-danger"><(activity.title)></span>
								<(/each)>
								</div>
							</div>
							<(/if)>
							<(/if)>
							<(if params.showhotgoods == 1 && count(item.hot_goods) > 0)>
							<div class="hot-box">
								<(each item.hot_goods as goods)>
								<div class="hot-box-item">
									<div class="hot-t border-1px">
										<img src="<(tomedia goods.thumb)>" alt="">
										<div>省36%</div>
									</div>
									<div class="hot-b">
										<div class="shop-name"><(goods.title)></div>
										<div class="shop-price">
											<span class="price">¥<(goods.price)></span>
											<span class="old-price">¥<(goods.old_price)></span>
										</div>
									</div>
								</div>
								<(/each)>
							</div>
							<(/if)>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<(/each)>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-waimai_goods">
	<div class="drag" data-itemid="<(itemid)>">
		<(if style.liststyle == 1)>
			<div class="diy-waimai-food-list-onerow-box" style="background-color: <(style.background)>; padding-left: <(style.paddingleft)>px; padding-right: <(style.paddingleft)>px; padding-top: <(style.paddingtop)>px; padding-bottom: <(style.paddingtop)>px;">
				<div class="item-list">
					<(each data as item)>
					<div class="goods-item border-1px-t <(if style.marginbottom > 0)>border-1px-b<(/if)>" style="margin-bottom: <(style.marginbottom)>px;">
						<div class="row item-wrapper">
							<div class="col-40 goods-img">
								<img src="<(tomedia item.thumb)>">
								<(if params.showicon == 1 && item.discount < 10)>
								<span class='discount'><(item.discount)>折</span>
								<(/if)>
							</div>
							<div class="col-60">
								<div class="goods-name" style="color: <(style.titlecolor)>"><(item.title)></div>
								<div class="sale-num">已售:<(item.sailed)> 好评率:<(item.comment_good_percent)></div>
								<div class="store-num">
									<i class="icon icon-shop"></i>
									<span><(item.store_title)></span>
								</div>
								<div class="price-buybtn">
									<div class="price-wrap">
										<span class="price" style="color: <(style.pricecolor)>">¥<(item.price)></span>
										<(if params.showoldprice == 1)>
										<span class="old-price" style="color: <(style.oldpricecolor)>">¥<(item.old_price)></span>

									<span class="new-price" style="color: <(style.pricecolor)>"><span>¥</span><(goodsItem.price)></span>
									<span class="old-price" style="color: <(style.oldpricecolor)>">¥<(goodsItem.old_price)></span>
								</div>
							</div>
						</div>
						<(/each)>
					</div>
				</div>
			</div>
			<(/each)>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-goodsTab">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-waimai-goods-tab" style="margin-top: <(style.margintop)>px;">
			<div class="tab-group" style="background-color: <(style.goodsTabBackground)>">
				<(each data as item)>
					<div class="tab-item" style="color: <(style.goodsTabActiveColor)>;border-bottom: 2px solid <(style.goodsTabActiveColor)>;background-color: <(style.goodsTabSelectBackground)>;"><(item.TabsTitle)></div>
				<(/each)>
			</div>
			<(if params.liststyle == '1')>
				<div class="goods-group">
					<div class="goods-list">
						<(each data as items)>
							<div class="img-title">
								<img src="<(tomedia items.imgTitle)>" alt="">
							</div>
							<(each items.goods as good)>
								<div class="goods-item border-1px-t <(if style.marginbottom > 0)>border-1px-b<(/if)>" style="margin-bottom: <(style.marginbottom)>px;">
									<div class="row item-wrapper">
										<div class="col-40 goods-img">
											<img src="<(tomedia good.thumb)>">
											<(if params.showGoodsTag == 1)>
												<span class='discount'><(good.discount)>折</span>
											<(/if)>
										</div>
										<div class="col-60">
											<div class="goods-name" style="color: <(style.goodsTitleColor)>"><(good.title)></div>
											<div class="sale-num">已售:<(good.sailed)> 好评率:<(good.comment_good_percent)></div>
											<div class="store-num">
												<i class="icon icon-shop"></i>
												<span><(good.store_title)></span>
											</div>
											<div class="price-buybtn">
												<div class="price-wrap">
													<span class="price" style="color: <(style.goodsPriceColor)>">¥<(good.price)></span>
													<(if params.showGoodsOldPrice == 1)>
														<span class="old-price" style="color: <(style.goodsOldPriceColor)>">¥<(good.old_price)></span>
													<(/if)>
												</div>
												<a href="javascript:;" class="buy-btn" style="background-color: <(style.buyBtnColor)>"><(params.buyBtnText)></a>
											</div>
										</div>
									</div>
									<(if params.goodsTabStoreShow == 2 && good.store && good.store.id)>
										<div class="poi-part">
											<div class="poi-img-wrapper">
												<img src="<(tomedia good.store.logo)>" onerror="this.src='../addons/we7_wmall/plugin/diypage/static/img/default/goods-1.jpg'" alt="">
											</div>
											<div class="poi-message">
												<div class="line1">
													<span class="poi-name"><(good.store_title)></span>
													<span class="avg-delivery-time"><(good.store.delivery_time)>分钟</span>
												</div>
												<div class="line2">
													<span class="price-min">起送价￥<(good.store.send_price)></span>
													<span class="divide-span">|</span>
													<span class="shipping-fee">配送费￥<(good.store.delivery_price)></span>
												</div>
											</div>
										</div>
									<(/if)>
								</div>
							<(/each)>
						<(/each)>
					</div>
				</div>
			<(else if params.liststyle == '2')>
				<div class="goods-group">
					<div class="goods-list-liststyle">
						<(each data as items)>
							<(each items.goods as good)>
								<div class="box-item">
									<div class="main-content-box">
										<(if params.showGoodsTag == 1)>
											<span class='discount'><(good.discount)>折</span>
										<(/if)>
										<div class="goods-image">
											<img src="<(tomedia good.thumb)>">
										</div>
										<div class="goods-name" style="color: <(style.goodsTitleColor)>"><(good.title)></div>
										<div class="discount-soldnum">
											<span class='sold-num'>已售<(good.sailed)>份</span>
											<span class='praise'>好评率<(good.comment_good_percent)></span>
										</div>
										<div class="store-name">
											<i class="icon icon-shop"></i>
											<(good.store_title)>
										</div>
										<div class="price-buybtn">
											<div class="price" style="color: <(style.goodsPriceColor)>">
												￥<(good.price)>
												<(if params.showGoodsOldPrice == 1)>
													<div class="old-price" style="color: <(style.goodsOldPriceColor)>">¥<(good.old_price)></div>
												<(/if)>
											</div>
											<a href="javascript:;" class="buy-btn" style="background-color: <(style.buyBtnColor)>"><(params.buyBtnText)></a>
										</div>
									</div>
								</div>
							<(/each)>
						<(/each)>
						<div class="clear"></div>
					</div>
				</div>
			<(/if)>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-storesTab">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-waimai-stores-tab" style="margin-top: <(style.margintop)>px;">
			<div class="stores-tab-list" style="background-color: <(style.storesTabBackground)>">
				<(each data as item)>
					<div class="stores-tab-item" style="color: <(style.storesTabActiveColor)>;border-bottom: 2px solid <(style.storesTabActiveColor)>;background-color: <(style.storesTabSelectBackground)>;"><(item.TabsTitle)></div>
				<(/each)>
			</div>
			<div class="stores-group">
				<div class="stores-list">
					<(each data as items)>
						<div class="img-title">
							<img src="<(tomedia items.imgTitle)>" alt="">
						</div>
						<(each items.stores as store)>
							<div class="stores-item">
								<div class="content-left">
									<img class="store-img" src="<(tomedia store.logo)>" alt="">
								</div>
								<div class="content-right">
									<div class="store-title" style="color: <(style.storeTitleColor)>;"><(store.title)></div>
									<div class="store-sale">
										<div class="store-sale-left">
											<div class="item-star-box">
												<div class="stars">
													<i class='icon icon-favor_light'></i>
													<i class='icon icon-favor_light'></i>
													<i class='icon icon-favor_light'></i>
													<i class='icon icon-favor_light'></i>
													<i class='icon icon-favor_light'></i>
												</div>
												<div class="stars-bg" style="width: <(store.score_cn)>%;color: <(style.scoreColor)>">
													<i class='icon icon-favor_fill_light'></i>
													<i class='icon icon-favor_fill_light'></i>
													<i class='icon icon-favor_fill_light'></i>
													<i class='icon icon-favor_fill_light'></i>
													<i class='icon icon-favor_fill_light'></i>
												</div>
											</div>
											<div class="sale">已售888单</div>
										</div>
										<div class="time-distance">30分钟</div>
									</div>
									<div class="min-delivery">
										<span>起送价¥15</span>
										<span class="line">|</span>
										<span>配送费¥5</span>
										<div class="delivery-title" style="background-color: <(style.deliveryTitleBgcolor)>; color: <(style.deliveryTitleColor)>;">平台专送</div>
									</div>
									<(if params.showdiscount == 1 && store.activity && store.activity.num)>
										<div class="discount-box">
											<i class="icon icon-unfold"></i>
											<(if params.discountstyle == 1)>
												<(each store.activity.items as activity)>
													<div class="single-line">
														<img class="discount-icon" src="{WE7_WMALL_TPL_URL}static/img/icon-<(activity.type)>.png" alt="">
														<span><(activity.title)></span>
													</div>
												<(/each)>
											<(else if params.discountstyle == 2)>
												<div class="labelstyle">
													<(each store.activity.items as activity)>
														<span class="tips tips-danger"><(activity.title)></span>
													<(/each)>
												</div>
											<(/if)>
										</div>
									<(/if)>
									<(if params.showhotgoods == 1 && count(store.hot_goods) > 0)>
										<div class="hot-box">
											<(each store.hot_goods as goods)>
												<div class="hot-box-item">
													<div class="hot-t border-1px">
														<img src="<(tomedia goods.thumb)>" alt="">
														<div>省36%</div>
													</div>
													<div class="hot-b">
														<div class="shop-name"><(goods.title)></div>
														<div class="shop-price">
															<span class="price">¥<(goods.price)></span>
															<span class="old-price">¥<(goods.old_price)></span>
														</div>
													</div>
												</div>
											<(/each)>
										</div>
									<(/if)>
								</div>
							</div>
						<(/each)>
					<(/each)>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-urltags">
	<div class="drag" data-itemid="<(itemid)>">

					<(/each)>
				</div>
			</div>
		</div>
	</div>
</script>
