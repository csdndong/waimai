<script>
    function delorder(orderid){

        if(confirm('确认删除？')){
            showLoading();
            var url = siteurl+'/index.php?ctrl=wxsite&action=delshophuiorder&orderid='+orderid+'&datatype=json&random=@random@';
            $.ajax({
                dataType: "json",
                url: url.replace('@random@', 1+Math.round(Math.random()*1000)),
                success: function(content) {
                    if(content.error == false)
                    {
                        newhideLoading();
                        window.location.reload();

                    }else{
                        Tmsg(content.msg);
                       newhideLoading();
                    }

                },
                error: function(content) {
                    Tmsg('提交数据失败');
                   newhideLoading();
                }

            });
        }
        return false;
    }

</script>

<script>
    var defaultSwiper; //默认的滚动控件名
    var holdPosition = 0;
    var maxposition = 0;
    var page =1;
    var pageend = false;
    var html5_config = {'showheader':true,'showfooter':true,'bodyscller':true,'Canfresh':true,'CanloadMore':true,'titilename':'外卖频道'};
    $(function(){
        loading();
    });
    function freshpage(){//刷新函数
		showLoading();
        page =1;
        pageend = false;
        $('#orderlist').html('');
        var content = htmlback(siteurl+'/index.php?ctrl=wxsite&action=huiorderlist',{'page':page});
        if(content.flag == false){
            $('#orderlist').append(content.content);
            if(  $.trim(content.content) != '' && $("#orderlist .editordercon").length >= 5  ){
                $("#lodingmore").show();
            }
            if(  $.trim(content.content) == ''  ){
                $('#emptyIng').show();
            }else{
                $('#emptyIng').hide();
            }
			newhideLoading();
            defaultSwiper.refresh();
        }else{
			newhideLoading();
            Tmsg('xxxx');
        }
        hidefresh();
    }
    function loadmore(){
		showLoading();
        page = page+1;
        var content = htmlback(siteurl+'/index.php?ctrl=wxsite&action=huiorderlist',{'page':page});
        if(content.flag == false){
            $('#lodingmore .moreLoading i').addClass('iconstartloading');
            $('#lodingmore .moreLoading i').removeClass('iconloading');
            $('#lodingmore .moreLoading i').removeClass('iconOverload');
			newhideLoading();
            $("#lodingmore span").text("上拉更多...");
            var getmoreContent =  $.trim(content.content);
            if( getmoreContent == ''  ){
                pageend = true;
                $('#lodingmore .moreLoading i').removeClass('iconstartloading');
                $('#lodingmore .moreLoading i').removeClass('iconloading');
                $('#lodingmore .moreLoading i').addClass('iconOverload');
                $("#lodingmore span").text("加载完毕...");
            }else{
                $('#orderlist').append(content.content);
            }
        }else{
            pageend = true;
            $('#lodingmore .moreLoading i').removeClass('iconstartloading');
            $('#lodingmore .moreLoading i').removeClass('iconloading');
            $('#lodingmore .moreLoading i').addClass('iconOverload');
			newhideLoading();
            $("#lodingmore span").text("加载完毕...");
        }
        hideloadmore();
    }

    //加载页面函数
    function loading(){
        if(typeof html5_config == 'undefined'){
            alert('获取失败');
        }else{
            if(html5_config.bodyscller == true){
                setTimeout(function(){
                    $('#wrapper').show();
                    addfresh();

                },500);
            }
        }
    }
</script>
