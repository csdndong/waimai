{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_cjpt/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #44ABF7;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #44ABF7;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>
<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">短信设置(聚合短信服务)</a></li>
</ul>

<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                系统设置&nbsp;>&nbsp;短信设置(聚合短信服务)
            </div>
            <div class="panel-body">
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">是否开启短信</label>
                <div class="col-sm-10">
                     <label class="radio-inline">
                        <input type="radio" id="emailwy1" name="is_dxyz" value="1" {if $item['is_dxyz']==1 || empty($item['is_dxyz'])}checked{/if} />
                        <label for="emailwy1">开启</label>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="emailwy2" name="is_dxyz" value="2" {if $item['is_dxyz']==2}checked{/if} />
                        <label for="emailwy2">关闭</label>
                    </label>
                </div>
            </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">应用key：</label>
                    <div class="col-sm-9">
                        <input type="text" name="appkey" value="{$item['appkey']}" id="web_name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">注册短信模板id：</label>
                    <div class="col-sm-9">
                        <input type="text" name="tpl_id" value="{$item['tpl_id']}" id="web_name" class="form-control" />
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">忘记密码短信模板id：</label>
                    <div class="col-sm-9">
                        <input type="text" name="tpl_id2" value="{$item['tpl_id2']}" id="web_name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">接单短信模板id：</label>
                    <div class="col-sm-9">
                        <input type="text" name="tpl_id3" value="{$item['tpl_id3']}" id="web_name" class="form-control" />
                        <span>请按以下格式申请模板--【志汇跑腿】您的订单已接单，骑手#name# 联系电话#tel#，请保持手机畅通</span>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">派单短信模板id：</label>
                    <div class="col-sm-9">
                        <input type="text" name="tpl_id4" value="{$item['tpl_id4']}" id="web_name" class="form-control" />
                        <span>请按以下格式申请模板--【志汇跑腿】系统派单！订单号：#order_num#,运单号：#ps_num#,店铺名称：#name#,取货地址：#address#，请前往待取送中查看详细信息. </span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" name="submit" value="保存设置" class="btn col-lg-3" style="color: white;background-color: #44ABF7;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-14").show();
        $("#yframe-14").addClass("wyactive");
    })
</script>
